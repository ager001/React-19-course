<!DOCTYPE html>
<html>
<head>
    <title>Midenga's Chatbot</title>
    <style>
        body{
            font-family: Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .send-button{
            background-color: green;
            color: white;
            padding: 12px 20px;
            margin-left: 15px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            background-color: rgb(25,135, 84);
            }
            .chat-input{
               padding: 12px 15px;
               border-radius: 10px;
               border-width: 1px;
               font-size: 15px;
               flex-grow: 1;
               margin-bottom: 60px;
        
            }
            .chat-input-container{
                display: flex;
                margin-bottom: 60px;

            }
            .app-container{
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
                height: 100vh;
                display: flex;
                flex-direction: column;

            }
            .chat-message-user{
                display: flex;
                justify-content: end;
                align-items: start;

            }
            .chat-message-robot{
                display: flex;
                margin-left: 10px;
                align-items: start;

            }
            .chat-message-text{
                background-color: rgb(238, 238,238);
                padding: 15px 20px;
                border-radius: 10px;
                margin-right: 10px;
                margin-bottom: 20px;
                max-width: 300px;
            }
            .chat-profile{
                width: 45px;

            }
            .chat-messages-container{
                flex-grow: 1;
                overflow: scroll;
                scrollbar-width: none;

            }
    </style>
    
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script type="text/babel">
        function ChatInput({ chatMessages, setChatMessages }) {
            const [inputText, setInputText] = React.useState('');

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            function sendMessage() {
                if (inputText.trim() === '') return; // Prevent empty messages

                // Add user message to chat
                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ];

                // Get chatbot response
                const response = chatbot.getResponse(inputText);

                // Add chatbot response to chat
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);

                setInputText(''); // Clear input after sending
            }

            function handleKeyDown(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            }

            return (
                <div className="chat-input-container">
                    <input className= "chat-input"
                        placeholder="Send a message to chatbot"
                        size="30"
                        value={inputText}
                        onChange={saveInputText}
                        onKeyDown={handleKeyDown}
                    />
                    <div>
                        <button onClick={sendMessage}
                    className="send-button">Send</button>
                        </div>
                    
                </div>
            );
        }

        function ChatMessage({ message, sender }) {
            return (
                <div className={
                    sender==='user' 
                    ? 'chat-message-user' 
                    : 'chat-message-robot'}>
                    {sender === "robot" && 
                    <img src="robot.png" className="chat-profile" />}
                    <div className="chat-message-text">{message}</div>
                    {sender === "user" && 
                    <img src="user.png" className="chat-profile"/>}
                </div>
            );
        }

        function ChatMessages({ chatMessages }) {
           const chatMessagesRef = React.useRef(null); 
            React.useEffect(()=>{
               const containerElem = chatMessagesRef.current
               if(containerElem) {
                containerElem.scrollTop = containerElem.scrollHeight
               }
             }, [chatMessages]);

            return (
                <div className="chat-messages-container"
                ref ={chatMessagesRef}>
                    {chatMessages.map((chatMessage) => (
                        <ChatMessage
                            key={chatMessage.id}
                            message={chatMessage.message}
                            sender={chatMessage.sender}
                        />
                    ))}
                </div>
            );
        }

        function App() {
            const [chatMessages, setChatMessages] = React.useState([
                { message: 'Hello Midenga Chatbot', sender: 'user', id: crypto.randomUUID() },
                { message: 'Hello! How can I help you?', sender: 'robot', id: crypto.randomUUID() },
                { message: 'What is React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'React is a JavaScript library for building user interfaces.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'Who developed React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'React was developed by Facebook.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'What are the key features of React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'Some key features of React include component-based architecture, virtual DOM, and unidirectional data flow.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'How does React work?', sender: 'user', id: crypto.randomUUID() },
                { message: 'React creates a virtual DOM and efficiently updates the real DOM when changes occur.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'What is JSX?', sender: 'user', id: crypto.randomUUID() },
                { message: 'JSX is a syntax extension for JavaScript that allows you to write HTML-like code within JavaScript.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'How do I get started with React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'To get started with React, you can use Create React App or include React via a CDN in your HTML file.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'What are components in React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'Components are reusable building blocks in React that define how a part of the UI should appear and behave.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'What is state in React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'State is an object that holds data that may change over time and affects how the component renders.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'What are props in React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'Props (short for properties) are read-only attributes passed from a parent component to a child component.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'How do I handle events in React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'You can handle events in React by defining event handler functions and attaching them to elements using JSX syntax.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'What is the virtual DOM?', sender: 'user', id: crypto.randomUUID() },
                { message: 'The virtual DOM is a lightweight representation of the real DOM that allows React to efficiently update and render changes.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'How do I style components in React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'You can style components in React using inline styles, CSS classes, or CSS-in-JS libraries like styled-components.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'What is the difference between class components and functional components?', sender: 'user', id: crypto.randomUUID() },
                { message: 'Class components are ES6 classes that extend React.Component, while functional components are simple JavaScript functions. Functional components can use hooks to manage state and lifecycle methods.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'What are hooks in React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'Hooks are special functions that allow you to use state and other React features in functional components.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'How do I fetch data in a React component?', sender: 'user', id: crypto.randomUUID() },
                { message: 'You can fetch data in a React component using the useEffect hook for functional components or lifecycle methods like componentDidMount for class components.', sender: 'robot', id: crypto.randomUUID() },
                { message: 'What is context in React?', sender: 'user', id: crypto.randomUUID() },
                { message: 'Context is a way to pass data through the component tree without having to pass props down manually at every level.', sender: 'robot', id: crypto.randomUUID() }
            ]);

            return (
                <div className="app-container">
                    <h1>Midenga's Chatbot</h1>
                    <ChatMessages chatMessages={chatMessages} />
                    <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                </div>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
